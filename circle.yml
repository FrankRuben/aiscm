general:
  branches:
    ignore:
      - gh-pages

dependencies:
  pre:
    - sudo apt-get install -q ansible libmagickcore5 libfftw3-double3 libmagickcore5-extra libpango-1.0-0 libpangocairo-1.0-0 ifupdown upstart-job upstart
    - ansible-playbook -i "localhost," -c local --tags dependencies aiscm.yml

test:
  pre:
    - ansible-playbook -i "localhost," -c local --tags build,distributable aiscm.yml
  override:
    - make check -j 4
  post:
    - mv aiscm-*.tar.xz $CIRCLE_ARTIFACTS
