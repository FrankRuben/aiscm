general:
  branches:
    ignore:
      - gh-pages

dependencies:
  pre:
    - sudo apt-get install -q --yes build-essential autoconf automake libtool devscripts equivs
    - sudo mk-build-deps --install --remove --tool 'apt-get -q --yes' debian/control

test:
  pre:
    - ./bootstrap
    - ./configure
    - make -j
  override:
    - make check -j
