general:
  branches:
    ignore:
      - gh-pages

dependencies:
  pre:
    - sudo apt-get install -q ansible
    - ansible-playbook -i "localhost," -c local --tags tools,dependencies aiscm.yml

test:
  pre:
    - ansible-playbook -i "localhost," -c local --tags build,distributable aiscm.yml
  override:
    - make check -j
  post:
    - mv aiscm-*.tar.xz $CIRCLE_ARTIFACTS
