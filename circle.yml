general:
  branches:
    ignore:
      - gh-pages

dependencies:
  pre:
    - sudo apt-get install -q ansible libmagickcore5 libfftw3-double3 libmagickcore5-extra libpango-1.0-0 libpangocairo-1.0-0 ifupdown upstart-job upstart
    - sudo ansible-playbook -i "localhost," -c local ansible.yml

test:
  pre:
    - ./bootstrap
    - ./configure CC=colorgcc
    - make -j 4
    - make dist-xz
  override:
    - make check -j 4
  post:
    - mv aiscm-*.tar.xz $CIRCLE_ARTIFACTS
